<div class="container">
	<div>
	<h2>Nouveau souscripteur :</h2>
	</div>
	<form >
		<div class="col-sm-2 col-md-2 col-lg-2">
			<label >ID </label>
			<input readonly type="text" type="text" [(ngModel)]="currentSouscripteur.idSouscripteur"
			name="idSouscripteur" class="form-control">
		</div>
		<div class="col-sm-4 col-md-4 col-lg-4" >
			<label >Nom </label>
			<input type="text"[(ngModel)]= "currentSouscripteur.nomSouscripteur"
			name="nomSouscripteur" class="form-control">
		</div>
		<div class="col-sm-2 col-md-2 col-lg-2">
			<label >Tel</label>
			<input type="number" [(ngModel)]= "currentSouscripteur.telSouscripteur"
			name="telSouscripteur" class="form-control">
		</div>
		<div class="col-sm-4 col-md-4 col-lg-4">
			<label >Date de naissance</label>
			<input type="date" [(ngModel)]= "currentSouscripteur.dateNaisSouscripteur"
			name="dateNaisSouscripteur" class="form-control">
		</div>
		<div class="col-sm-4 col-md-4 col-lg-4">
			<label >Commentaire</label>
			<textarea [(ngModel)]= "currentSouscripteur.commentaireSouscripteur"
			name="commentaireSouscripteur" class="form-control"></textarea>
		</div>
		<div class="mt-2">
			<button type="submit" (click)="updateSouscripteur()" class="btn btn-success">Ajouter</button>
		</div>
	</form>
</div>
